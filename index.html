<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/moment.js"></script>

    <script type="text/javascript" src="./assets/javascript/script.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table table-striped">
                <thead id="some">
                    <tr>
                        <th class="text-center" scope="col">Train Name</th>
                        <th class="text-center" scope="col">Destination</th>
                        <th class="text-center" scope="col">Frequency</th>
                        <th class="text-center" scope="col">Next Arrival</th>
                        <th class="text-center" scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                Add Train
            </div>
            <form class="px-3">
                <div class="form-group">
                    <label class="mt-3" for="input1">Train Name</label>
                    <input id="input1" type="text" class="form-control" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="input2">Destination</label>
                    <input id="input2" type="text" class="form-control" placeholder="Enter a destination" pattern="[A-Za-z]{3}" title="Three letter country code">
                </div>
                <div class="form-group">
                    <label for="input3">Initial Arrival (HH:mm-military time)</label>
                    <input id="input3" type="text" class="form-control" placeholder="Enter the initial arrival time" pattern="[A-Za-z]{3}" title="Three letter country code">
                </div>
                <div class="form-group">
                    <label for="input4">Frequency(min)</label>
                    <input id="input4" type="text" class="form-control" placeholder="Enter frequency of arrival" pattern="[A-Za-z]{3}" title="Three letter country code">
                </div>
                <div class="form-group">
                    <label for="input5">Initial Date(MM-DD-YYYY)</label>
                    <input id="input5" type="text" class="form-control" placeholder="Leave this blank to use the current date" pattern="[A-Za-z]{3}" title="Three letter country code">
                </div>

                <button id="submit" class="mb-3 mx-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    </div>

</body>

</html>
